k8gb:
  dnsZones:
  - zone: k8gb.io
    domain: cloud.k8gb.io
  edgeDNSServers:
  - ns-1986.awsdns-56.co.uk

extdns:
  enabled: true
  provider:
    name: aws
  domainFilters:
  - k8gb.io
  env:
  - name: AWS_DEFAULT_REGION
    value: "us-east-1"
  - name: AWS_SHARED_CREDENTIALS_FILE
    value: .aws/credentials
  extraVolumes:
  - name: aws-credentials
    secret:
      secretName: external-dns-secret-aws
  extraVolumeMounts:
  - name: aws-credentials
    mountPath: /.aws
    readOnly: true
